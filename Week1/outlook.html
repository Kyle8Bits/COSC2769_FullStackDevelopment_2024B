<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src ='script.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="title">My Calendar</div>
        <table>
            <thead class="week">
                <tr>
                    <th>&nbsp;</th>
                    <th>Mon<br>17</th>
                    <th>Tue<br>18</th>
                    <th>Wed<br>19</th>
                    <th>Thu<br>20</th>
                    <th>Fri<br>21</th>
                    <th>Sat<br>22</th>
                    <th>Sun<br>23</th>

                </tr>
            </thead>

            <tbody class="time">
                <tr>
                    <th>8 AM</th>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>

                </tr>
                <tr>
                    <th>9 AM</th>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>

                </tr>
                <tr>
                    <th>10 AM</th>
                    <td> &nbsp;</td>
                    <td class="busy" rowspan="3"> Meeting </td>
                    <td>&nbsp; </td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>

                </tr>
                <tr>
                    <th>11 AM</th>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>

                </tr>
                <tr>
                    <th>12 AM</th>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td class="busy" rowspan="2" > SAT Event </td>
                    <td> &nbsp;</td>
                    <td>&nbsp; </td>
                    <td> &nbsp;</td>

                </tr>
                <tr>
                    <th>1 PM</th>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td>&nbsp; </td>
                    <td> &nbsp;</td>

                </tr>
                <tr>
                    <th>2 PM</th>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td>&nbsp; </td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>

                </tr>
                <tr>
                    <th>3 PM</th>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td>&nbsp; </td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>

                </tr>
                <tr>
                    <th>4 PM</th>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td>&nbsp; </td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td class="busy" rowspan="1"> SAT Night</td>

                </tr>
                <tr>
                    <th>5 PM</th>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>
                    <td>&nbsp; </td>
                    <td> &nbsp;</td>
                    <td> &nbsp;</td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
